name: Build Docker image (CI)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [ linux/amd64, linux/arm64 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive ARCH and prepare out dir
        id: vars
        run: |
          ARCH="${{ matrix.platform }}"   # linux/amd64 -> amd64
          echo "ARCH=$ARCH" >> $GITHUB_OUTPUT
          mkdir -p /tmp/out

      - name: Build image â†’ tar (single-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: false
          # Image names baked into the tar
          tags: |
            serenityjs:latest
            serenityjs:${{ steps.vars.outputs.ARCH }}
          # One tar per arch, loadable via `docker load -i`
          outputs: type=docker,dest=/tmp/out/serenityjs-${{ steps.vars.outputs.ARCH }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload image tar
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-image-${{ steps.vars.outputs.ARCH }}
          path: /tmp/out/serenityjs-${{ steps.vars.outputs.ARCH }}.tar
          compression-level: 0
          retention-days: 7
