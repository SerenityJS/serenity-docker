name: Create and publish Docker image 🐳

on:
  push:
    branches: ['develop']

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    strategy:
      matrix:
        SERENITY_BRANCH: [BETA, LATEST]
        SERENITY_TEMPLATE: [TYPESCRIPT, JAVASCRIPT]	

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create tags for Docker image
        id: create_tags
        run: |
          COMMIT_HASH=$(echo "${GITHUB_SHA}" | cut -c1-7)
          ENVIRONMENT=$(echo "${{ matrix.SERENITY_BRANCH }}-${{ matrix.SERENITY_TEMPLATE }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG="${ENVIRONMENT}-${COMMIT_HASH}"
          LATEST_TAG="${ENVIRONMENT}-latest"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          LATEST_TAG=${{ env.LATEST_TAG }}
 
          echo "Building and pushing $REPO_NAME with tags $IMAGE_TAG and $LATEST_TAG"
          docker build -t ${{ env.REGISTRY }}/${REPO_NAME}:${IMAGE_TAG} -t ${{ env.REGISTRY }}/${REPO_NAME}:${LATEST_TAG} image/
          docker push ${{ env.REGISTRY }}/${REPO_NAME}:${IMAGE_TAG}
          docker push ${{ env.REGISTRY }}/${REPO_NAME}:${LATEST_TAG}